<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset='UTF-8'>
    <title>Word Guess Game</title>
    <!-- Styles -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

    
                <div  style ="background: rgba(122, 130, 136, 0.2);"class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Help! Someone stole Homer's beloved spiderpig! Help Chief Wiggum
                                find the thief!</strong></h3>
                    </div>

                    <div style ="background: rgba(122, 130, 136, 0.2);" class="card-body">
                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>
                <div style ="background: rgba(122, 130, 136, 0.2);" class="card card-default">
                    <div class="card-body">
                        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>

                    </div>
                </div>
                <div style ="background: rgba(122, 130, 136, 0.2);" class="card card-default">
                    <div class="card-body">
                        <strong>Guesses Left: </strong> <span id="guesses-left">9</span>

                    </div>

                </div>


                <div style ="background: rgba(122, 130, 136, 0.2);" class="card card-default">

                    <div class="card-body">

                        <strong>Wins: </strong> <span id="win-counter">0</span>

                    </div>

                </div>


                <div style ="background: rgba(122, 130, 136, 0.2);" class="card card-default">
                    <div class="card-body">
                        <strong>Losses: </strong> <span id="loss-counter">0</span>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
